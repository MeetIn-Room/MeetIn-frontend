<div style="width: 100vw; height: 100vh;">
    <app-navbar></app-navbar>

    <div class="body">
        <h1 style="font-size: 2rem;" class="">Welcome back, Moutcheu !</h1>
        <section class="bookings">
            <div class="flex justify-between mb-5"> 
                <div class="flex gap-4 items-center">
                    <button type="button" class="calendar-button" (click)="toggleCalendar()">
                        {{ showCalendar ? 'Hide Calendar' : 'Show Calendar' }}
                    </button>
                    @if (!showCalendar) {
                        <h2 style="font-weight: bold;">Your bookings</h2>
                    }
                </div>
                <div class="flex gap-6 justify-between">
                    <div class="flex search-nav"> 
                        <input class="search" type="text" placeholder="Search a room..." />
                        <button class="search-book">
                            <i class="fi fi-rr-search"></i>
                        </button>
                    </div>
                    <select class="latest">
                        <option value="latest" selected>Latest</option>
                        <option value="oldest">Oldest</option>
                    </select>
                    <button class="new-booking" (click)="openNewBookingModal()">+ New Booking</button>

                </div>
            </div>
            <div class="flex">
                @if (showCalendar) {
                    <div style="width: 100%; height: 100%;">
                        <app-weekly-calendar [bookings]="bookings" ></app-weekly-calendar>
                    </div>
                }@else {
                    <div style="width: 100%; height: 400px;" class="flex justify-between">
                        <ul class="booking-list" style="width: 65%; height: 100%; overflow-y: auto; ">
                            <div>
                                <p style="margin: 2rem 0;" *ngIf="bookings.length === 0" class="text-center m-5 text-gray-400">No bookings yet.</p>
                            </div>
                            @for (b of bookings; track $index) {
                                <app-booking-item [booking]="b" (cancelBooking)="onCancelBooking($event)" (updateBooking)="onUpdateBooking($event)"></app-booking-item>
                            }
                        </ul>
                        <div style="width: 30%; height: 100%; background-color: var(--secondary); border-radius: 10px; margin: 1rem 0;" class="">
                            <p>Select a booking to see the details here.</p>
                            
                        </div>
                    </div>
                    
                }
            </div>
            
            <!-- New Booking (standalone component) -->
            <app-new-booking *ngIf="showNewBookingModal" (created)="onNewCreated($event)" (cancel)="onNewCancelled()"></app-new-booking>
            

        </section>
    </div>

</div>
