<div class="side-panel-backdrop">
  <aside class="side-panel">
    <button class="close" (click)="closePanel()">✕</button>
    <h3>{{ room?.name }}</h3>
    <div class="row"><strong>Opens at:</strong> {{ room?.openTime }}</div>
    <div class="row"><strong>Closes at:</strong> {{ room?.closeTime }}</div>
    <div class="row"><strong>Capacity:</strong> {{ room?.capacity }} people</div>
    <div class="row"><strong>Amenities:</strong>
      <ul>
        <li class="amenity" *ngFor="let a of room?.amenities">{{ a }}</li>
      </ul>
    </div>
    <div class="row"><strong>Description:</strong><div>{{ room?.description || '—' }}</div></div>
  </aside>
</div>
